{% extends 'base.html' %}

{% block title %} Material list {% endblock %}

{% block content %}
    <h1>My Materials</h1>
    {% for material in materials %}
        <h2>{{ material.title }}</h2>
        <p>
            {{ material.body|truncatewords_html:5|linebreaks }}
        </p>
        <a href="{{ material.get_absolute_url }}">link</a>
         Author {{ material.author }}<br>
    {% endfor %}
    <a href="{% url 'lesson:create_form' %}">Create new material</a>
{% endblock %}
