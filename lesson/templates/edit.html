{% extends "base.html" %}

{% block title %} Edit profile {% endblock %}

{% block content %}
    <h1>Update your data</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
