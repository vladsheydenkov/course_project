{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
            Bad credentials
    {% endif %}
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"> #next - место куда нас перенаправит после логина
        <input type="submit" value="Login">
    </form>
    <br>
    <a href="{% url "lesson:password_reset" %}">forgot password?</a>
        <a href="{% url "lesson:all_materials" %}">All materials</a>
{% endblock %}
